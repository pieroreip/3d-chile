<ion-header [translucent]="true">
  <ion-toolbar class="contenido-color">
    <div class="flex">
      <ion-button fill="clear" (click)="volver()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <h3 class="texto">POKEMON</h3>
      <ion-fab-button href="/home">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contenido-color">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>

      <ion-col size="10" offset="1">
        <h2 class="pal-texto">Habilidad pokemon</h2>
        <ion-input [(ngModel)]="nombre" fill="outline"placeholder="pikachu" style="color: aliceblue;"></ion-input>
      </ion-col>

      <ion-col size="8" offset="2">
        <ion-button expand="full" (click)="buscar()" color="success">Ver habilidades</ion-button>
      </ion-col>



    </ion-row>
  </ion-grid>
  <h1 class="texto">Habilidades:</h1>
  <ion-item *ngFor="let x of habilidades">
    
    <h3 style="color: rgb(52, 160, 255);">{{x}}</h3>
  </ion-item>
</ion-content>
