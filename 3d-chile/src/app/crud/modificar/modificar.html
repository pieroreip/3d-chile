<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="texto" style="text-align: center;">Modificar</ion-title>
    <ion-button color="dark" expand="block" fill="outline" (click)="volver()">Volver</ion-button>
  </ion-toolbar>

</ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" style="text-align: center;">Modificar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title style="text-align: center;">Modificar Producto</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <div>
              <div class="ion-text-center"><ion-label style="font-size: 12px;">Nuevo Nombre Del Producto</ion-label></div>
              <ion-input class="modificar-espacio" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="modificar-espacio">
              <div class="ion-text-center"><ion-label style="font-size: 12px;">Nueva Descripcion Del Producto</ion-label></div>
              <ion-input class="modificar-espacio" label-placement="floating" fill="outline"></ion-input>
            </div>
            <div class="modificar-espacio">
              <div class="ion-text-center"><ion-label style="font-size: 12px;">Nueva Imagen Del Producto</ion-label></div>
              <div class="modificar a" style="padding-top: 10px; padding-bottom: 10px;"><ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button></div>
            </div>
            <div class="modificar-espacio2">
              <div class="ion-text-center"><ion-label style="font-size: 12px;">Nuevo Precio del Producto</ion-label></div>
              <ion-input class="modificar-espacio" label-placement="floating" fill="outline"></ion-input>
            </div>

            <div class="espacio2 ion-justify-content-center">
              <ion-button  size="3" color="dark" class="a" >Modificar producto</ion-button>

             </div>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-content>
