<!--Header de la pagina-->
<ion-header [translucent]="true">
  <ion-toolbar style="--background:var(--fondo-oscuro)">
    <div style="display: flex; justify-content: center;">
      <ion-fab-button color="tertiary" href="/home">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
      <ion-title class="texto" style="text-align: center; color: aliceblue;">Agregar</ion-title>
      <ion-fab-button color="medium" href="/menu/listar ">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-fab-button>
    </div>
    <ion-button expand="block" fill="outline" (click)="volver()" style="--color:white; --border-color:white;">Volver</ion-button>
  </ion-toolbar>

</ion-header>


<ion-content [fullscreen]="true" class="fondo-imagen">

  <!--ios header-->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"   style="text-align: center;">Agregar</ion-title>
   
    </ion-toolbar>
  </ion-header>

<!--Contenido para poder agregar un producto-->
  <ion-content >
    <ion-card class="fondo-card">
      <ion-card-header >
        <ion-card-title style="text-align: center;">Agregar Producto</ion-card-title>
        
      </ion-card-header>
      <ion-card-content >

        <!--Inputs para creacion de producto-->
        <ion-list style="background:var(--fondo-oscuro);">
          <div>
           <div  class="ion-text-center"><ion-label style="font-size: 12px; " >Nombre Del Producto</ion-label></div> 
           <ion-input label-placement="floating" fill="outline" [(ngModel)]="data.nombre"></ion-input>
          </div>
          <div class="espacio">
            <div  class="ion-text-center"><ion-label style="font-size: 12px; " >Descripcion Del Producto</ion-label></div> 
            <ion-input label-placement="floating" fill="outline" [(ngModel)]="data.descripcion"></ion-input>
           </div>
           <div class="espacio">
            <div  class="ion-text-center"><ion-label style="font-size: 12px; " >Imagen Del Producto</ion-label></div> 
              <div class="a espacio">
                <input type="file" (change)="imagenInput($event)" style="border: solid 2px rgb(85, 85, 85); border-radius: 5px; padding: 10px;">
              </div>
           </div>
           <div class="espacio2">
            <div  class="ion-text-center "><ion-label style="font-size: 12px; " >Precio del Producto</ion-label></div> 
            <ion-input label-placement="floating" fill="outline" [(ngModel)]="data.precio"></ion-input>
           </div>

           <div class="espacio2 ion-justify-content-center">
            <ion-button  size="3" color="dark" class="a" (click)="crearDocumento()">Agregar Producto</ion-button>

           </div>
           
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
