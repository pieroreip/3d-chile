<ion-header [translucent]="true">
    <ion-toolbar style="--background:var(--fondo-oscuro);">
        <ion-title class="texto" style="text-align: center; color: aliceblue;">Listar</ion-title>
        <ion-button expand="block" fill="outline" (click)="volver()" style="--color:white;
      ">Volver</ion-button>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" style="text-align: center;">Lista de Productos</ion-title>
      </ion-toolbar>
    </ion-header>
  
        <!-- Primer elemento de la lista -->
      <ion-list >
        <ion-item-group>
          <ion-item *ngFor="let x of productos">
            <div>
              <h1><strong>{{x.nombre}}</strong></h1>
  
  
              <p>{{x.descripcion}}</p>
              <p><strong>${{x.precio}}</strong></p>
              <ion-button (click)="eliminarProducto(x)">Eliminar</ion-button>
              <ion-button >modificar</ion-button>
            </div>
            
          </ion-item>
        </ion-item-group>
        
      </ion-list>
  </ion-content>
