<!--Header de la pagina-->
<ion-header [translucent]="true">
    <ion-toolbar style="--background:var(--fondo-oscuro);">
      <div style="display: flex; justify-content: center;">
        <ion-fab-button color="tertiary" href="/home">
          <ion-icon name="home"></ion-icon>
        </ion-fab-button>
        <ion-title class="texto" style="text-align: center; color: aliceblue;">Listar</ion-title>
        <ion-fab-button color="medium" href="/menu/agregar">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-fab-button>
      </div>
        
        <ion-button expand="block" fill="outline" (click)="volver()" style="--color:white;
      ">Volver</ion-button>
      
    </ion-toolbar>
  </ion-header>
  

  <!--Ios header-->
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" style="text-align: center;">Lista de Productos</ion-title>
      </ion-toolbar>
    </ion-header>
  
        <!-- Listado de productos -->
      <ion-list >
        <ion-item-group>
          <ion-item *ngFor="let x of productos">
            <div>
              <h1><strong>{{x.nombre}}</strong></h1>
  
  
              <p>{{x.descripcion}}</p>
              <p><strong>${{x.precio}}</strong></p>
              <ion-button color="danger" (click)="eliminarProducto(x)">Eliminar</ion-button>
              <ion-button color="success" (click)="modificarProducto(x)">modificar</ion-button>
            </div>
            
          </ion-item>
        </ion-item-group>
        
      </ion-list>
  </ion-content>
