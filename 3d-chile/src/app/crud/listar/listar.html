<!--Header de la pagina-->
<ion-header [translucent]="true">
    <ion-toolbar style="--background:var(--fondo-oscuro);">
      <div style="display: flex; justify-content: center;">
        <ion-fab-button color="tertiary" href="/home">
          <ion-icon name="home"></ion-icon>
        </ion-fab-button>
        <ion-title class="texto" style="text-align: center; color: aliceblue;">Listar</ion-title>
        <ion-fab-button color="medium" href="/menu/agregar">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-fab-button>
      </div>
        
        <ion-button expand="block" fill="outline" (click)="volver()" style="--color:white;
      ">Volver</ion-button>
      
    </ion-toolbar>
  </ion-header>
  

  <!--Ios header-->
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" style="text-align: center;">Lista de Productos</ion-title>
      </ion-toolbar>
    </ion-header>
  
        <!-- Listado de productos -->
      <ion-list >
        <ion-item-group>
          <ion-item *ngFor="let x of productos">
            <div>
              <div class="paraimagen">
                <img src="{{x.imagen}}" class="img">
              </div>
              <h1><strong>{{x.nombre}}</strong></h1>
  
              
              <p>{{x.descripcion}}</p>
              <p><strong>${{x.precio}}</strong></p>
              <ion-button color="danger" (click)="eliminarProducto(x)">Eliminar</ion-button>
              <ion-button color="success" (click)="modificarProducto(x)">modificar</ion-button>
              <ion-accordion-group>
                <ion-accordion value="{{x.id}}">
                  <ion-item slot="header">
                    <ion-label>Modificar imagen</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    <input type="file" class="input-imagen" (change)="seleccionarImagen($event)">
                    <p>{{nombreImagen}}</p>
                    <ion-button style="margin-top: 10px;" (click)="modificarImagen(x)">Modificar imagen</ion-button>     
                  </div>
                </ion-accordion>  
              </ion-accordion-group>
            </div>
            
          </ion-item>
        </ion-item-group>
        
      </ion-list>
  </ion-content>
