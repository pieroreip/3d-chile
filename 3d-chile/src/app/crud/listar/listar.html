<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="texto" style="text-align: center;">Listar</ion-title>
        <ion-button color="dark" expand="block" fill="outline" (click)="volver()">Volver</ion-button>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" style="text-align: center;">Lista de Productos</ion-title>
      </ion-toolbar>
    </ion-header>
  
        <!-- Primer elemento de la lista -->
      <ion-list *ngFor="let x of productos">
        <ion-item-group>
          <ion-item>
            <div style="display: flex; flex-direction: column; text-align: center;">
              <h1><strong>{{x.nombre}}</strong></h1>
  
  
              <p>{{x.descripcion}}</p>
              <p><strong>{{x.precio}}</strong></p>
            </div>
            
          </ion-item>
        </ion-item-group>
        
      </ion-list>
  </ion-content>
