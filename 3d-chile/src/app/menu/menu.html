<!--Header de la pagina-->
<ion-header [translucent]="true">
    <ion-toolbar style="--background:var(--fondo-oscuro)">
        <div style="display: flex; justify-content: center;">
            <ion-button  fill="clear" (click)="volver()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
            
          <ion-title  style="text-align: center; font-size: 15px; color: aliceblue;">Administrador</ion-title>
          <ion-button  fill="clear">
        </ion-button>
        
        </div>
        
    </ion-toolbar>
  </ion-header>
  <!--Contenido de la pagina-->
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
       
      </ion-toolbar>
    </ion-header>
    
    <!--Opciones del menu-->
    <ion-content class="">
      <ion-grid>
        <ion-row class="ion-justify-content-center espacio ">
          <ion-col size="6"><ion-button href="/menu/agregar" expand="block" fill="outline" >Agregar</ion-button></ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="6"><ion-button  expand="block" fill="outline" href="/menu/listar">Listar</ion-button></ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="6"><ion-button  expand="block" fill="outline" href="/agregar-coleccion">Agregar a coleccion</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-content>
