<ion-header [translucent]="true">
    <ion-toolbar class="cabeza">

      <ion-button color="primary" (click)="volver()" fill="clear">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <!--Etiqueta form para poder realizar formulario de registro-->

    <form (ngSubmit)="register()">
    <div class="fondo">
      <div class="logo">
        <img src="../../assets/icon/logo.png" alt="logo">
      </div>
      <div class="envoltura">
        <h1 style="background-color: rgb(175, 175, 175); border-radius: 20px; padding-bottom: 10px;
        box-shadow: 2px 2px 2px black;
        ">Registrate</h1>
        <ion-list class="lista">
          <ion-item class="item1">
            <ion-input [(ngModel)]="email" name="email" placeholder="example@gmail.com" type="email" required></ion-input>
          </ion-item>
          <ion-item class="item1">
            <ion-input [(ngModel)]="password" name="password" placeholder="*******" type="password" required></ion-input>
          </ion-item>
          <ion-item class="item3">
            <ion-label style="color: rgb(198, 255, 203);">Â¿Ya Tienes Una Cuenta?</ion-label>
            <ion-button fill="clear" class="ingresar" href="/iniciar" style="color: aliceblue;">Inicia Sesion</ion-button>
          </ion-item>
          <div class="boton-ing">
            <button mat-raised-button color="primary" type="submit">Registrar</button>

          </div>
        </ion-list>
      </div>
    </div>
    </form>
  </ion-content>
